<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>

    <h1>Forms Demo</h1>
    <form action="/tacos">

        <!-- label의 for == input의 id -->
        <p>
            <label for="username">Enter a Username</label>
            <!-- file:///tacos?username=hello&password=suu -->
            <!-- input안에 name=username 이라고 했기 때문에 username= 이렇게 나오는거임. hello는 내가 작성한 값. -->
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Enter a color</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label>Enter a number:
                <input type="number" placeholder="enter a number" name="number" min="1" max="10" step="2">
            </label>
        </p>

        <button>Submit</button>
        <input type="submit" value="Click Me!">
        <!-- type=button이면 해당 페이지에서 버튼으로만 작성되지 어딘가에 submit되진 않음. 폼을 제출하지 않는 버튼 -->
        <button type="button">Please Do not Submit this Form</button>
    </form>
    <button>Outside Submit</button>
    <hr>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <!-- enter로도 submit이 됨 -->
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
    </form>
    <h3>Search Wikipedia</h3>
    <form action="https://en.wikipedia.org/w/index.php">
        <input type="text" name="search">
    </form>
    <hr>
    <h2>More Inputs</h2>
    <form action="/birds">
        <!-- checkbox -->
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <!-- name으로 라디오버튼을 하나의 그룹으로 묶음 -->
            <!-- value를 통해서 submit하면 그 값을 넘김 -->
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <!-- select -->
        <p>
            <label for="meal">Please Select a Entree</label>
            <select name="meal" id="meal">
                <option value="" selected>---please choose an option---</option>
                <option value="fish">fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <!-- range -->
        <p>
            <input type="range" name="cheese level" id="cheese" min="1" max="100" value="70">
            <label for="cheese">Amount of Cheese</label>
        </p>
        <button>Button</button>

        <!-- textarea -->
        <p>
            <label for="request">Any Special Request?</label>
            <textarea name="request" id="request" cols="40" rows="10" placeholder="Type Something here"></textarea>
        </p>
    </form>
    <hr>
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <p>
            <label for="first">first name</label>
            <input type="text" name="first" id="first" required>
        <div></div>
        </p>
        <p>
            <label for="username">username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div></div>
            <label for="url">Url</label>
            <input type="url" id="url" name="url" required>
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
